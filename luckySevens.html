<!DOCTYPE html>
<html>
<head>
    <title>Lucky Sevens</title>
    <script type="text/javascript" src="luckySevens.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>

td
{
  border: 1px solid black;
  background-color: white;
}

body{
  background-color: #edeeef;
}

hr {

  border-width: 3px;
  background-color: black;

}

button {
  align-items: center;
  width: 100%;
}



</style>
<body>
<div class="container col-3">
    <h1 class="text-center">Lucky Sevens</h1>

    <form name="luckySevens" onsubmit=" return playGame();"> <!-- creating starting bet, text area -->
        <label for="bet">Starting bet:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input id="bet" class="form-control" type="number">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <br>
            <button type="submit" id="submitButton" class="btn btn-primary">Play</button>   <!-- play button -->
    </form>
    <br>

    <table id="results" class="table table-striped" style="display:none;">    <!-- Table that shows results -->
      <thead>
          <th>
            <h2 class="text-center">Results<h2>
            </th>
      </thead>
      <tbody>
        <tr>
          <td>Starting Bet</td>
          <td>$<span id="startingBet"></span></td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="totalRolls"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td>$<span id="highestWon"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="rollsMax"></span></td>
        </tr>
      </tbody>
    </table>




</div>


<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
